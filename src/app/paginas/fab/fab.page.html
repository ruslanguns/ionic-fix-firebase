<ion-header>
  <ion-toolbar>
     <!-- hacemos que aparezca el botÃ³n en la parte superior izquierda-->
     <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
    </ion-buttons>
    <!---->
    <ion-title>fab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>

    <ion-fab-list side="top" routerLink="/lista">
      <ion-fab-button><ion-icon name="list"></ion-icon></ion-fab-button>
    </ion-fab-list>

      <ion-fab-button><ion-icon name="home"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start" routerLink="/camara">
      <ion-fab-button><ion-icon name="camera"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end" routerLink="/mapa">
      <ion-fab-button><ion-icon name="map"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
